<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
    
  <section class="form-register">
    <div class="ubicacion-logo"><img src="./img/logoDDH.png" alt="logoDDH"></div>
    <h4>REGISTER BY EMAIL</h4>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Email address*">
    <input class="controls" type="password" name="correo" id="correo" placeholder="password*">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Enter password again*">
    <div class="terms-use">
     <input type="checkbox" name="terms-use"> I agree to comply with the DDH <strong>Privacy Policy</strong> and <a href="#">Terms of Use.</a></input>
    </div>
    <input class="botons" type="submit" value="REGISTER">

    <p class="log-in-now"><a href="#">Log In Now</a></p>
    <p class="help">Need help with registration?</p>

    <div class="contenedor1">
    <p class="Support"><a href="#">DDH Support</a></p>
    <p class="FAQ"><a href="#">FAQ</a></p>
    </div>

  </section>

</body>
</html>
